name: "Publish to npm registries"

run-name: "Publishing ${{ github.event.release.tag_name }} to npm registries"

on:
  release:
    types: [ "published" ]

permissions:
  { }

jobs:
  publish-to-npm-registries:
    runs-on: "ubuntu-latest"
    timeout-minutes: 10
    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"
    env:
      NODE_AUTH_TOKEN: "${{ matrix.registries.name == 'GitHub Packages' && secrets.GITHUB_TOKEN }}"
      WORKING_DIR: "./packages/foundation-nova"
    strategy:
      matrix:
        registries:
          - name: "npm"
            registry: "https://registry.npmjs.org"
          - name: "GitHub Packages"
            registry: "https://npm.pkg.github.com"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version-file: "${{ env.WORKING_DIR }}/package.json"
          registry-url: "${{ matrix.registries.registry }}"

      - name: "Install packages"
        run: "npm install"
        working-directory: "${{ env.WORKING_DIR }}"

      - name: "Build project"
        run: "npm run build"
        working-directory: "${{ env.WORKING_DIR }}"

      - name: "Publish package to ${{ matrix.registries.name }}"
        run: "npm publish"
        working-directory: "${{ env.WORKING_DIR }}"
